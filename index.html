    <div class="random-number-area">
      <div>
        <input
          onclick="getARandomNumber()"
          id="random-button"
          type="button"
          value="Get a Number"
        />
      </div>
      <div id="chosen-number"></div>
    </div>

    <script>
      window.onload = function () {
        const fullBoard = document.getElementsByClassName("full-board");
        for (let i = 0; i < 76; i++) {
          const newNumberBox = document.createElement("div");
          const newH2 = document.createElement("h2");
          newNumberBox.classList.add("box" + [i]);
          newH2.innerText = [i + 1];
          newNumberBox.appendChild(newH2);
          fullBoard.appendChild(newNumberBox);
        }
      };
      const chosenNumberDiv = document.getElementById("chosen-number");

      const getARandomNumber = function () {
        let randomNumber = Math.round(Math.random() * 76);

        chosenNumberDiv.innerHTML = randomNumber;
      };
