<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Bingo Board</h1>
    <div class="full-board"></div>
    <div class="random-number-area">
      <div>
        <input
          onclick="getARandomNumber()"
          id="random-button"
          type="button"
          value="Get a Number"
        />
      </div>
      <div id="chosen-number"></div>
    </div>

    <script>
      const chosenNumberDiv = document.getElementById("chosen-number");

      const getARandomNumber = function () {
        let randomNumber = Math.round(Math.random() * 76);

        chosenNumberDiv.innerHTML = randomNumber;
      };

      // const highlightNumber = function () {};

      const createBoard = function () {
        for (let i = 0; i < 76; i++) {
          const fullBoard = document.querySelector(".full-board");
          console.log(fullBoard);
          const newNumberBox = document.createElement("div");
          const newH2 = document.createElement("h2");
          newNumberBox.classList.add("box" + [i]);
          newH2.innerText = [i + 1];
          newNumberBox.appendChild(newH2);
          fullBoard.appendChild(newNumberBox);
        }
      };

      window.onload = function () {
        createBoard();
      };
    </script>
  </body>
</html>
